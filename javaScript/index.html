<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Fantasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>NBA FANTASY 2014-2024</h1>
    </header>

    <main>
        <section id="fantasy-team">
            <h2>My Fantasy Team</h2>
            <div class="positions" id="card-Tim">
                <div id="aut-div">Point Guard
                    <div class="position" id="PG"></div>
                </div>
              <div>Shooting Guard
                <div class="position" id="SG"></div>
              </div>
              <div>Small Forward
                <div class="position" id="SF"></div>
              </div>
              <div>Power Forward
                <div class="position" id="PF"></div>
              </div>
            <div>Center
                <div class="position" id="C"></div>
            </div>
            </div>
        </section>

        <section id="player-search">
            <h2>NBA Player Search</h2>
            <form class="search-box" id="search-form">
                <select id="position">
                    <option value="PG">PG</option>
                    <option value="SG">SG</option>
                    <option value="SF">SF</option>
                    <option value="PF">PF</option>
                    <option value="C">C</option>
                </select>
                <div class="sliders">
              
                    
                    
                    <input type="range" id="points" min="0" max="20000" value="1" oninput="this.nextElementSibling.value = this.value;" required>
                    <output name="result" class="label" for="points-input" >1</output><label for="points">Points</label>
                   
                  
                    <input type="range" id="fg" min="0" max="100" value="1" oninput="this.nextElementSibling.value = this.value;" required>
                    <output name="result" class="label" for="points-input" >1</output>
                    <label for="fg">Field Goal %</label>
                    
                    <input type="range" id="3p" min="0" max="100" value="1" oninput="this.nextElementSibling.value = this.value;" required>
                    <output name="result" class="label" for="points-input" >1</output>
                    <label for="3p">3-Point %</label>
                </div>
                <button type="submit">Search Player</button>
            </div>
            </form>
        </section>

        <section id="results">
            <table >
                <thead >
                    <tr>
                        <th>Player</th>
                        <th>Position</th>
                        <th>Points</th>
                        <th>FG%</th>
                        <th>3P%</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="player-table">
              
                </tbody >
            </table>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
